jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/Seneca-CDOT/StatUtils
    steps:
      - checkout

      - run:
          name: "Build perfmonitor executables"
          command: |
            echo "hello"
  deploy:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/Seneca-CDOT/StatUtils
    
    steps:
      - checkout

      - run:
          name: "Get Utility Libraries"
          command: |
            go get -u github.com/mitchellh/gox
            go get -u github.com/tcnksm/ghr
      - run:
          name: "Build executables and package"
          command: |
            mkdir dist
            mkdir pkg
            gox -os="linux windows" -arch="amd64" -output="dist/perfmonitor_{{.OS}}_{{.Arch}}"
            zip pkg/windows_amd64.zip ./dist/perfmonitor_windows_amd64.exe ./INSTALL_WIN.md ./SysStats.ps1
            zip pkg/linux_amd64.zip ./dist/perfmonitor_linux_amd64 ./INSTALL_LINUX.md
      - run:
          name: "Deploy on github releases"
          command: |
            VERSION=$(./dist/perfmonitor_linux_amd64 -version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -soft ${VERSION} releases/
