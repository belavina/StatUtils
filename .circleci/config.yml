# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/Seneca-CDOT/StatUtils
    steps:
      - checkout

      - run:
          name: "Build perfmonitor executables"
          command: |
            mkdir ./dist
            GOOS=windows GOARCH=amd64 go build -o dist/perfmonitor.exe
            GOOS=linux GOARCH=amd64 go build -o dist/perfmonitor

      - run:
          name: "Package releases"
          command: |
            mkdir ./release
            zip ./release/windows_amd64.zip ./dist/perfmonitor.exe ./INSTALL_WIN.md ./SysStats.ps1
            zip ./release/linux_amd64.zip ./dist/perfmonitor ./INSTALL_LINUX.md

  deploy:
    machine:
      enabled: true
    working_directory: /go/src/github.com/Seneca-CDOT/StatUtils
    steps:
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=$(/go/bin/perfmonitor.out -version)
            ls -l
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1}
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
